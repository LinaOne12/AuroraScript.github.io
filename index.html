<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Rush</title>
  <meta name="description" content="Color Rush | Home">
  <link rel="stylesheet" href="style.css">
</head>




<body>

 

  <header>
    <div class="navbar">
      <a href="index.html" class="logo" title="ColorRush">Color
        Rush</a>
      <ul class="menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="release.html">Release Notes</a></li>
      </ul>
    </div>
  </header>

  <header id="colorRushHeader">
    Color Rush version <b>1.6</b> has just been released! Check out the <a href="release.html">Release Notes</a> for
    further details.
    <button id="dismissButton">Dismiss</button>
  </header>

  <div id="gameContainer" class="container">
    <canvas id="gameCanvas" width="1000" height="800"></canvas>
  </div>
  <p> My <a href="https://github.com/LinaOne12/ColorRush.github.io" target="_blank">Github </a></p>

  <div id="controlsContainer" class="container">
    <h3>Hotkeys</h3>
    <button id="startButton" class="btn">Start (E)</button>
    <button id="pauseButton" class="btn">Pause (R)</button>
    <button id="resetButton" class="btn">Reset (T)</button>
    <button id="toggleCursorBtn" class="btn">Toggle Cursor (Y)</button>
  </div>

  <div id="settingsContainer" class="container">
    <h3>Options</h3>
    <label for="playerColorInput">Player Color:</label>
    <br>
    <input type="color" id="playerColorInput" value="#00D5FF">
    <br>
    <button id="resetPlayerColorBtn" class="btn">Reset Player Color</button>
  </div>
  

  <div id="infoContainer" class="container">
    <h3>Info</h3>
    <p id="currentRound">Round: 0</p>
    <p id="currentScore">Score: 0</p>
  </div>

  <audio id="backgroundMusic" src="music.mp3" loop></audio>

  <script src="script.js"></script>

  
  <script>
    const header = document.getElementById("colorRushHeader");
    const dismissButton = document.getElementById("dismissButton");
  
    function dismissHeader() {
      header.classList.add("dismissed");
  
      // Delay the removal of the header after the opacity transition completes
      setTimeout(function () {
        header.remove();
      }, 500); // Adjust the duration to match the transition in the CSS
    }
  
    dismissButton.addEventListener("click", dismissHeader);
  </script>



<script>
  // Remove the loading animation after the page is loaded
  window.addEventListener("load", function() {
    var loadingAnimation = document.querySelector(".loading-animation");
    loadingAnimation.parentNode.removeChild(loadingAnimation);
  });
</script>



</body>

</html>
