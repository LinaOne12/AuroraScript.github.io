<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Dash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Game</a></li>
      <li><a href="changelogs.html">Changelogs</a></li>
    </ul>
  </nav>


  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <div id="controlsContainer">
      <button id="startButton">Start</button>
      <button id="pauseButton">Pause</button>
      <button id="resetButton">Reset</button>
      <p>E (Hotkey for Start)</p>
      <p> R (Hotkey for Pause)</p>
      <p> T (Hotkey for Reset)</p>
    </div>
    <div id="settingsContainer">
      <h3>Settings</h3>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
      <br>
      <label for="playerColorInput">Player Color:</label>
      <input type="color" id="playerColorInput" value="#ff0000">
      <br>
      <label for="obstacleColorInput">Obstacle Color:</label>
      <input type="color" id="obstacleColorInput" value="#0000ff">
      <br>
      <label for="autoStartToggle">Auto Start:</label>
      <input type="checkbox" id="autoStartToggle">
      <br>
      <button id="applySettingsButton">Apply Settings</button>
    </div>
    <div id="descriptionContainer">
      <h3>Description</h3>
      <p>Use the left and right arrow keys to move the player and avoid the falling obstacles.</p>
    </div>
    <div id="infoContainer">
      <p id="currentRound">Round: 0</p>
      <p id="currentScore">Score: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
